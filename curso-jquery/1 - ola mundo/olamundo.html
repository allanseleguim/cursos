<!DOCTYPE html> <!-- define o tipo de documento como html -->
<html> <!-- define o inicio da página --> 
<head> <!-- cabeçalho de dados e configurações da página --> 
<script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script> 
<title>Título </title> <!-- texto de título --> 
</head>
<body> <!-- Corpo da página --> 
<script>
		$(document).ready(function() 
						{
						$("a").click(function()
							{
							$("#titulo").css("color", "#0000FF");
							//Seleciona ID titulo e altera propriedade / valor 
							$("#titulo").text("Curso jQuery");
							//Seleciona ID titulo e altera sua propriedade text, dando um novo valor
							$("#titulo").css("color", "#00FF00").text("Curso jQuery Funções");

							$("#titulo").hide();
							$("#titulo").fadeToggle();
							});
						});
</script>

	<h1 id="titulo">Texto de cabeçalho</h1> <!-- Texto de cabeçalho de título nivel 1 --> 
	<p>Aqui você <a href="#">EXECUTA</a> o Script </p>  
	<!-- texto de parágrafo --> 


</body>
</html>
