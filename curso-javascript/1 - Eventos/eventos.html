<!DOCTYPE html>
<html lang="en">
<head>
<!-- data-placement: right, para alinhar o tooltip, atributo de qualquer TAg html -->
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
  function calc(){ //Declaração da função

    var x = 9 + 13; //Criação da variável x, que já guarda o processamento de constantes
    window.alert(x); // Exibição da variável através do objeto window 
  } 
</script>

</head>
<body>
    <div class="container-fluid">
	
	<div class="row text-center">
		
	<h1> Eventos: Ações do usuário envolvendo mouse e teclado </h1>
	</div>

	<div class="row">

		<div class="col-md-3" >

		</div>

			<div class="col-md-5 align-center" >
				 <button onclick="calc();">Resultado</button>
			</div>
			
			<div class="col-md-3" >

			</div>

       
           
    </div>



</body>
</html>
