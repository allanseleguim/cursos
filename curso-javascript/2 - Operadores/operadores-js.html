<!DOCTYPE HTML>
<html>
<head>
<script language="javascript" type="text/javascript" src="operadores-js.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<style>
label 
{
display:block;
margin:5px;
padding:5px;
}

input[type=text], select {
	width:440px;
	margin:5px;
	padding:5px;
	height:50px;
}

input[type=number] {
	width:310px;
	margin:5px;
	padding:5px;
	height:50px;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>
<meta charset="utf-8">
<title>Emprestimo JS</title>
</head>

<body>

<div class="row text-center">
		
	<h1> Simulador de emprestimo, uso de operadores e função SE </h1>
	</div>

	<div class="row">

		<div class="col-md-3" >

		</div>

			<div class="col-md-5 align-center" >
				<h1>Emprestimo Flex em JS</h1>
					<p> Preencha o formulário a seguir para a solicitação </p>
					<p> * Campo obrigatório </p>
					
						<form action="#">
						<label>

						
						<label>
						<input type="text" id="txtNome" placeholder="Digite seu nome" required="required" /> 
						</label>
						
	
						<label>
						<input type="number" id="txtSalario" placeholder="Salário" required="required" min="0" max="100000" />
						</label>
						

						<label>
						<input type="number" id="txtMeses" placeholder="x Vezes (Meses)" required="required" min="0" max="100000" />
						</label>
						
						<!--Nome no SPC: <input type="text" id="txtSpc" placeholder="S - sim, N - não" required="required" maxlength="1"/> <br/>--> 
						
						<label>
						<select id="txtSpc" placeholder="Sim/Não">
							<option value="S">Sim</option>
							<option value="N">Não</option>
						</select>
						</label>
						
						
						<label>
							<input type="number" id="txtEmprestimo" placeholder="Valor desejado para o emprestimo" required="required" min="0" max="10000" />
						</label>
						
						<label>
						<input type="submit" value="Enviar" onClick="verificaEmprestimo();" />
						</label>
					<br/>
				<p id="resposta"></p>
			</form>
			</div>
			
			<div class="col-md-3" >

			</div>
			
			

</body>
</html>
