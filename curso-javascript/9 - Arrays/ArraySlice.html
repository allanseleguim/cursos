<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
function metodoSplice() 
{
	//sintaxe slice
	//slice(num1, num2)
	//num1 apartir de
	//num2 numero de elementos que irá remover 
	var frutas = ["banana", "maçã", "uva", "laranja", "tangerina"];
	window.alert(frutas.splice(2, 2, "abacate", "acerola"));
	window.alert(frutas)
}


</script>

</head>
<body>
    
    <div class="container-fluid">

    	<h1> Título principal </h1>
    		<p> Subtítulo do artigo </p>
    			<br/>

    				<a href="#" onclick="metodoSplice();">
    					Listagem Splice
    				</a>
    				<br/>


    				<hr/>

    				<p id="demo">Texto output</p>
    </div>


</body>
</html>
