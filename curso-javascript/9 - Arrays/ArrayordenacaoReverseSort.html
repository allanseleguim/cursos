<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
function ordenacaoReversa() 
{
	var paises = ["Brasil", "Rússia", "China", "Japão", "EUA"];
	window.alert(paises.reverse());
}

function metodoSort() 
{
	var paises = ["Brasil", "Rússia", "China", "Japão", "EUA"];
	window.alert(paises.sort());
}

function metodoJOIN() 
{
	var paises = ["Brasil", "Rússia", "China", "Japão", "EUA"];
	window.alert(paises.join(";"));
}

function metodoConcat() 
{
	var paises = ["Brasil", "Rússia", "China", "Japão", "EUA"];
	window.alert(paises.concat("EUA", "Brasil"));
}
</script>

</head>
<body>
    
    <div class="container-fluid">

    	<h1> Título principal </h1>
    		<p> Subtítulo do artigo </p>
    			<br/>

    				<a href="#" onclick="metodoSort();">
    					Listagem SORT alfabético
    				</a>
    				<br/>

    				<a href="#" onclick="ordenacaoReversa();">
    					Listagem simples Array reverso
    				</a>
					<br/>
    				<a href="#" onclick="metodoJOIN();">
    					Listagem separador JOIN 
    				</a>
    				<br/>


    				<a href="#" onclick="metodoConcat();">
    					Listagem metodoConcat 
    				</a>
    				<br/>
    				<hr/>

    				<p id="demo">Texto output</p>
    </div>


</body>
</html>
