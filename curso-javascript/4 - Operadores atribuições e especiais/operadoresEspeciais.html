<!DOCTYPE html>
<html lang="en">
<head>
<!-- data-placement: right, para alinhar o tooltip, atributo de qualquer TAg html -->
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
  function calc(){

    var idade = 6;
    var x = (idade >= 18) ? "Maior de idade" : "Menor de idade";
    window.alert(x);
  } 
</script>
<!-- ternario = turno, IF --> 
</head>
<body>
    <div class="container-fluid">
	
	<div class="row text-center">
		
	<h1> Exemplo operador ternário </h1>
	</div>

	<div class="row">

		<div class="col-md-3" >

		</div>

			<div class="col-md-5 align-center" >
				<ul class="list-group">
					
					<li class="list-group-item">
					  <i> idade = 6, if idade :> 18 </i>
					</li>
					
					<li class="list-group-item">
						 <button class="btn btn-warning" onclick="calc();">Operador ternário</button>
					</li>
					
				</ul>
			</div>
			
			<div class="col-md-3" >

			</div>
			
			
      
      
       
           
    </div>



</body>
